~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calci">
        
        <input type="text" class="cal"  readonly>
        <div id="calculator">
            <button class="btn" style="background-color: red;" onclick="currentdisplay = '' ;
            document.querySelector('.cal').
            value = currentdisplay; ">c</button>


            <button class="btn" onclick=" currentdisplay= currentdisplay  + '1' ;
            document.querySelector('.cal').
            value = currentdisplay; ">1</button>
        
            <button class="btn" onclick=" currentdisplay= currentdisplay  + '2' ;
            document.querySelector('.cal').
            value = currentdisplay; ">2</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '+' ;
            document.querySelector('.cal').
            value = currentdisplay; ">+</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '3' ;
            document.querySelector('.cal').
            value = currentdisplay; ">3</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '4' ;
            document.querySelector('.cal').
            value = currentdisplay; ">4</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '-' ;
            document.querySelector('.cal').
            value = currentdisplay; ">-</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '5' ;
            document.querySelector('.cal').
            value = currentdisplay; ">5</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '6' ;
            document.querySelector('.cal').
            value = currentdisplay; ">6</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '*' ;
            document.querySelector('.cal').
            value = currentdisplay; ">*</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '7' ;
            document.querySelector('.cal').
            value = currentdisplay; ">7</button>

            <button class="btn" onclick="currentdisplay= currentdisplay + '8' ;
            document.querySelector('.cal').
            value = currentdisplay; ">8</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '/' ;
            document.querySelector('.cal').
            value = currentdisplay; ">/</button>

            <button class="btn" style="background-color: rgb(93, 249, 31);" onclick=" result = eval (currentdisplay)
            currentdisplay = result;
            document.querySelector('.cal').
            value = currentdisplay;">=</button>

            <button class="btn" onclick=" currentdisplay= currentdisplay  + '9' ;
            document.querySelector('.cal').
            value = currentdisplay; ">9</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '0' ;
            document.querySelector('.cal').
            value = currentdisplay; ">0</button>

            <button class="btn" onclick="currentdisplay= currentdisplay  + '.' ;
            document.querySelector('.cal').
            value = currentdisplay; ">.</button>

        </div>
    </div>
    <script>
        let currentdisplay='';
        document.querySelector('.cal').
        value = currentdisplay;
    </script>
    
</body>
</html>
